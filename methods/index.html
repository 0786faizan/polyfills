 // this example for map method;

 let arr = new Array(1,2,3);
 

  Array.prototype.mymap = function(func){
    let arr = this;
    let newArr = [];
    for(let i = 0; i<arr.length; i++){
        let element = arr[i];
        let x = func(element);
    
        newArr.push(x);
    }
    return newArr;
  }
  let x = arr.mymap((x)=>{
    return x**2;
  })
  console.log(x)

let arr2 = new Array(1,2,3);
 

  Array.prototype.myforEach = function(callback){
    for(let i =0; i<this.length; i++){
      callback(this[i],i,this);
    }
  }
  arr2.myforEach((value,index,array)=>{

//   // This is for filter method

let arr1 = new Array(1,2,3);
  

  Array.prototype.myFilter = function(func){
    let arr1 = this;
    let newArr = [];
    for(let i = 0; i<arr1.length; i++){
        let element = arr1[i];
        let x = func(element);
          if(x){
            newArr.push(x);
          }
        
    }
    return newArr;
  }
  let z = arr1.myFilter((x)=>{
    return x%2==0;
  })
  console.log(z)


// this is for reduce method 
  

let arr3 =[1,2,3,4,5];
 

 Array.prototype.myReduce = function(callback,initialValue){
  let acc;
  if(initialValue !=null){
    acc = initialValue;
    for(let i =0; i<this.length; i++){
      acc = callback(acc,this[i]);
    }
  }
  else{
    acc = this[0];
    for(let i =1; i<this.length; i++){
      acc = callback(acc,this[i]);
    }
  }
  return acc;
  
 }
 function sumArray(acc,val){
  return acc+val;
  
 }
 let sum = arr3.myReduce(sumArray,123);
  console.log(sum)
